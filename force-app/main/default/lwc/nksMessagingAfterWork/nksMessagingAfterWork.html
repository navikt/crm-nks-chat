<template>
    <lightning-card title="Chat After Work Timer">
        <template if:true={showTimer}>
            <div class="slds-card slds-var-p-around_small">
                <lightning-button
                    variant="destructive"
                    label="Kritisk henvendelse"
                    title="Kritisk henvendelse"
                    onclick={stopTimer}
                    class="slds-var-m-bottom_small"
                    disabled={stopped}
                ></lightning-button>
                <p class="slds-text-title_bold">Automatisk lukking</p>
                <div class="slds-var-p-bottom_medium">
                    <p>Chatfanen lukkes automatisk etter {maxTimer} sekunder. Ikke mulighet for forlengelse.</p>
                </div>
                <lightning-progress-bar value={percentageTimer}></lightning-progress-bar>
                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item>
                        <p>0</p>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <p>{maxTimer}</p>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
