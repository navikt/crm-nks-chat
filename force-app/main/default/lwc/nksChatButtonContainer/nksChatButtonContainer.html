<template>
    <lightning-layout class="slds-border_top slds-border_bottom" multiple-rows="true" size="12">
        <lightning-layout-item class="slds-size_12-of-12 slds-var-p-top_medium">
            <lightning-layout style="float: right">
                <lightning-layout-item class="slds-var-p-right_small">
                    <lightning-button
                        label={labels.JOURNAL_LABEL}
                        variant="brand-outline"
                        onclick={toggleFlow}
                    ></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-p-right_small">
                    <lightning-button
                        label={labels.CREATE_NAV_TASK_LABEL}
                        variant="brand-outline"
                        onclick={toggleFlow}
                    ></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-p-right_small">
                    <lightning-button
                        label={labels.SEND_TO_REDACTION_LABEL}
                        variant="brand-outline"
                        onclick={toggleFlow}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item class="slds-size_12-of-12 slds-var-p-top_medium">
            <template lwc:if={showRedact}>
                <div class="slds-var-m-top_xx-small">
                    <lightning-card>
                        <lightning-flow
                            flow-api-name="NKS_Chat_Send_to_Redaction_Screenflow"
                            flow-input-variables={inputVariables}
                            onstatuschange={handleStatusChange}
                        >
                        </lightning-flow>
                    </lightning-card>
                </div>
            </template>
            <template lwc:if={showCreateNavTask}>
                <div class="slds-var-m-top_xx-small">
                    <lightning-card>
                        <lightning-flow
                            flow-api-name="NKS_Chat_Send_NAV_Task"
                            flow-input-variables={inputVariables}
                            onstatuschange={handleStatusChange}
                        >
                        </lightning-flow>
                    </lightning-card>
                </div>
            </template>
            <template lwc:if={showJournal}>
                <div class="slds-var-m-top_xx-small">
                    <lightning-card>
                        <lightning-flow
                            flow-api-name="NKS_Journal_Chat_Thread_Screenflow"
                            flow-input-variables={inputVariables}
                            onstatuschange={handleStatusChange}
                        >
                        </lightning-flow>
                    </lightning-card>
                </div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
