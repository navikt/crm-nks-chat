<template>
    <c-nks-button-container-top
        record-id={recordId}
        channel-name="Chat"
        flow-api-name="NKS_Chat_Send_to_Redaction_Screenflow"
        flow-button-label={labels.setToRedaction}
    ></c-nks-button-container-top>
    <div class="slds-border_bottom slds-border_top slds-var-p-around_medium">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:messaging_user" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-text-heading_small slds-truncate">Chat</span>
                </h2>
            </div>
            <div class="slds-no-flex">
                <template lwc:if={isLoading}>
                    <div class="slds-var-p-top_small slds-var-p-bottom_small">
                        <lightning-spinner size="medium" title="Getting authentication status"> </lightning-spinner>
                    </div>
                </template>
                <template lwc:else>
                    <template lwc:if={authenticationComplete}>
                        <lightning-badge
                            class="slds-theme_success badge"
                            label={labels.identityConfirmedDisclaimer}
                        ></lightning-badge>
                    </template>
                    <template lwc:elseif={authenticationRequested}>
                        <template lwc:if={authenticationStarted}></template>
                        <template lwc:else>
                            <div class="slds-var-p-top_small">
                                <lightning-badge
                                    class="slds-align_absolute-center badge customBadge"
                                    label={labels.authStarted}
                                ></lightning-badge>
                            </div>
                        </template>
                    </template>
                    <template lwc:else>
                        <div class="slds-var-p-top_small">
                            <template lwc:if={sendingAuthRequest}>
                                <lightning-spinner size="medium" title="Sending authentication request">
                                </lightning-spinner>
                            </template>
                            <button
                                class="slds-button slds-button_neutral button"
                                title={labels.sendAuthRequest}
                                disabled={cannotInitAuth}
                                onclick={requestAuthentication}
                            >
                                {labels.sendAuthRequest}
                            </button>
                        </div>
                    </template>
                </template>
            </div>
        </header>
    </div>
</template>
