<template>
    <div class="slds-border_bottom">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:messaging_user" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span class="slds-text-heading_small slds-truncate">Chat</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <template if:true={isLoading}>
                            <div class="slds-var-p-top_small slds-var-p-bottom_small">
                                <lightning-spinner size="medium" title="Getting authentication status">
                                </lightning-spinner>
                            </div>
                        </template>
                        <template if:false={isLoading}>
                            <template if:true={authenticationComplete}>
                                <span class="slds-badge slds-theme_success badge"
                                    >{labels.IDENTITY_CONFIRMED_DISCLAIMER}</span
                                >
                            </template>
                            <template if:false={authenticationComplete}>
                                <span class="slds-badge slds-theme_warning badge"
                                    >{labels.UNCONFIRMED_IDENTITY_WARNING}</span
                                >
                            </template>
                            <template if:false={authenticationComplete}>
                                <template if:true={authenticationRequested}>
                                    <template if:false={authenticationStarted}>
                                        <div class="slds-var-p-top_small">
                                            <span class="slds-badge slds-align_absolute-center customBadge">
                                                {labels.AUTH_STARTED}</span
                                            >
                                        </div>
                                    </template>
                                </template>
                            </template>
                            <template if:false={authenticationRequested}>
                                <div class="slds-var-p-top_small">
                                    <template if:true={sendingAuthRequest}>
                                        <lightning-spinner size="medium" title="Sending authentication request">
                                        </lightning-spinner>
                                    </template>
                                    <button
                                        class="slds-button slds-button_neutral button"
                                        title="Send autentiseringsforespørsel"
                                        disabled={cannotInitAuth}
                                        onclick={requestAuthentication}
                                    >
                                        Send autentiseringsforespørsel
                                    </button>
                                </div>
                            </template>
                        </template>
                    </div>
                </header>
            </div>
        </article>
    </div>
</template>
